<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">

    <canvas id="bg-canvas"></canvas>

    <nav>
        <a href="#home">Start</a>
        <a href="#projekty">Moje Projekty</a>
        <a href="jezyk.html">üåê Jƒôzyk</a>
        
        <span id="qx-clock" style="margin-left: 15px; color: #00d4ff; font-family: monospace; font-weight: bold;">00:00:00</span>

        <button onclick="toggleTheme()" style="margin-left: 15px; cursor: pointer; background: none; border: 1px solid #bc13fe; color: #bc13fe; border-radius: 5px; padding: 2px 8px;">üåì Tryb</button>
    </nav>

    <header class="container" id="home">
        <h1>QiuX</h1>
        <p>Oficjalna strona projektu Q i X</p>
        
        <div style="margin-top: 15px; font-size: 0.8rem; color: #888;">
            Uruchomie≈Ñ systemu: <span style="color: #00ff00; font-weight: bold;">1,248</span>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #8a2be2; padding-top: 15px;">
            <p style="color: #bc13fe; font-weight: bold; margin: 5px 0;">Stworzone na: GitHub</p>
        </div>
    </header>

    <section class="container" id="projekty">
        <h2>Moje Projekty</h2>
        <div style="margin-top: 30px; display: flex; flex-direction: column; align-items: center;">
            <a href="https://franekzz.github.io/BootQX-OS/" class="download-btn" target="_blank" style="background-color: #2b0057; border: 2px solid #00d4ff; color: #00d4ff; min-width: 250px;">
               BootQXOS VmPC
            </a>
        </div>
    </section>

    <section class="container" id="status">
        <h2>Status Systemu</h2>
        <div style="display: inline-block; padding: 10px 20px; background: #4b0082; border-radius: 50px; border: 1px solid #bc13fe;">
            <span style="color: #00ff00;">‚óè</span> Serwery GitHub Online
        </div>
    </section>

    <script>
        // Logika Zegara (Pomys≈Ç 2)
        function updateClock() {
            const now = new Date();
            document.getElementById('qx-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Logika Motywu (Pomys≈Ç 5)
        function toggleTheme() {
            document.getElementById('main-body').classList.toggle('light-mode');
        }

        // Prosty efekt czƒÖsteczek (Pomys≈Ç 7)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#8a2be2';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>

</body>
</html>
